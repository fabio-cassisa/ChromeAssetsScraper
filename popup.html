<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Network File Downloader</title>
    <!-- Adobe Font imported here below: -->
    <link rel="stylesheet" href="https://use.typekit.net/swq3bpa.css">
    <link rel="stylesheet" href="style.css">
    <script src="libs/jszip.min.js"></script>
    <script src="popup.js"></script>
</head>
<body>
    <h1>Network File Downloader</h1>
    <label>
        <input type="checkbox" id="imagesCheckbox" checked> Images
    </label>
    <label>
        <input type="checkbox" id="videosCheckbox" checked> Videos
    </label>
    <label>
        <input type="checkbox" id="fontsCheckbox" checked> Fonts
    </label>
    <button id="downloadBtn">Download Files</button>
    <div id="progress-container">
        <div id="progress-bar">
            <div></div>
        </div>
        <p id="progress-text">0%</p>
    </div>
    <p id="status">Click the button to download files.</p>
    <div id="summary"></div>
</body>
</html>
