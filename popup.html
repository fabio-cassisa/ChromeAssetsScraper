<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Network File Downloader</title>
    <link rel="stylesheet" href="https://use.typekit.net/swq3bpa.css">
    <link rel="stylesheet" href="style.css">
    <script src="libs/jszip.min.js"></script>
    <script src="popup.js"></script>
</head>
<body>
    <img src="assets/topTitle.png" alt="">
    <h1 class="inter-Medium">website you're looking now*:</h1>
    <div class="mainWrapper">
        <h1 class="inter-Medium">what do you wanna download?</h1>
        <label>
            <input type="checkbox" id="imagesCheckbox" checked> Images
        </label>
        <label>
            <input type="checkbox" id="videosCheckbox" checked> Videos
        </label>
        <label>
            <input type="checkbox" id="fontsCheckbox" checked> Fonts
        </label>
        <img src="assets/downloadBTN.png" id="downloadBtn"></img>
    </div>
    <div id="progress-container">
        <div id="progress-bar">
            <div></div>
        </div>
        <p id="progress-text">0%</p>
    </div>
    <p id="status">Click the button to download files.</p>
    <div id="summary"></div>
    <div id="color-squares" style="display: flex; gap: 10px; margin-top: 15px;"></div>
</body>
</html>
